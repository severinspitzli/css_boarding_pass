<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Boarding Pass</title>
    <script src="https://use.fontawesome.com/97d02be44a.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:regular,bold,black" rel="stylesheet">
    <style>
		html, body {
			width: 600px;
			height: 750px;
			margin: 15px;
			padding: 0;
			background-color: aquamarine;
		}
	</style>
</head>
<body>
   <div class="card">
        <div class="h-container">
        	<h1 id="titel_left">FRA</h1>
        	<h1 id="titel_right">LHR</h1>
        	<img class="plane" src="aeroplane.png" alt="">
        	<h2 id="dest1">FRANKFURT</h2>
        	<h2 id="dest2">LONDON HEATHROW</h2>
        </div>
        <div class="flight_information">
        	<h2 id="flight">FLIGHT</h2>
        	<h2 id="flightnumber">815</h2>
        	<h2 id="gate">GATE</h2>
        	<h2 id="gatenumber">12n</h2>
        	<h2 id="seat">SEAT</h2>
        	<h2 id="seatnumber">13a</h2>
        </div>
        <div class="personal_information">
        	<h2 id="passenger">PASSENGER</h2>
        	<h2 id="p_name">Severin Spitzli</h2>
        	<h2 id="klasse">CLASS</h2>
        	<h2 id="business">Business</h2>
        	<h2 id="departs">DEPARTS</h2>
        	<h2 id="departure">3:14 <h2 id="special"> AM, DEC 15</h2></h2>
        </div>
        <div class="qr_code">
        	<img src="qr-code.png" alt="">
        </div>
   </div>
   
</body>
</html>
